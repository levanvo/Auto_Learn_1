<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[555px] float-right h-72 border-2 border-gray-500" ondrop="drop(event)" ondragover="a(event)"></div>
    <img id="se" class="w-64 h-40" draggable="true" ondragstart="drag(event)" src="./img_html5.css3/pexels-jahoo-clouseau-388415.jpg" alt="">
    <h1 id="s" draggable="true" ondragstart="drag2(event)">Lê Văn Võ</h1>
    <script>
        function a(vo){
            vo.preventDefault();
        }
        function drag2(vo){
            vo.dataTransfer.setData("text",vo.target.id);
        }
        function drag(vo){
            vo.dataTransfer.setData("text",vo.target.id);
        }
        function drop(vo){
            vo.preventDefault();
            var d=vo.dataTransfer.getData("text");
            vo.target.appendChild(document.getElementById(d));
        }
    </script>
</body>
</html>
