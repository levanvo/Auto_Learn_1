<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <button onclick="a1()">Lấy data</button>
    <button onclick="a2()">Xuất data</button>
    <button onclick="a3()">Xóa data</button>
    <h2>Dữ liệu: <span id="xem"></span></h2>
    <script>
        var a = document.getElementById("xem");
        function a1() {
            localStorage.setItem("ten", "Lê Văn Võ");
        }
        function a2() {
            a.innerHTML = localStorage.getItem("ten");
        }
        function a3() {
            a.innerHTML = localStorage.removeItem("ten");
        }
    </script>
</body>
</html>
