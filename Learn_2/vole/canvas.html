        q.arc(600,350,70,0,Math.PI*2,false);
        q.stroke();

        a.moveTo(0,400);

        a.strokeStyle="violet"
        a.stroke();

                //attention line thirty five u and t.

                    gradient.addColorStop("0", "magenta");

        u.fillStyle = gradient;
        u.font = "30px Verdana";
