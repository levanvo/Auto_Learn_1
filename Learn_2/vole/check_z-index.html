<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .a1{
        position: absolute;
        z-index: 2;
    }
    .a2{
        position: absolute;
        z-index: 2;
    }
    .a2:hover{
        position: absolute;
        transform: scale(1.6);
        transition: ease 0.7s;
        z-index: 1;
    }
    .a3:hover{
        transform: scale(1.6);
        transition: ease 0.7s;
        position: absolute;
        z-index: 2;
    }
</style>
<body>
    <div class="a1 w-[500px] h-[440px] left-[384px] top-20 mx-auto border-[100px] border-gray-500"></div>
    <img class="a2 left-[484px] top-44 w-[300px] h-[245px]" src="./images/book1.jpg" alt="">
    <img class="a3 left-[484px] top-44 w-[300px] h-[245px]" src="./images/book1.jpg" alt="">
</body>
</html>
