        <img id="image" src="./svelte-welcome.png" style="cursor: zoom-in !important;" alt="">
        <a href="./email_ugly/email.js" download="vole">Download Image</a>
        <!-- <a href="https://picsum.photos/300" download="vole">Download Image</a> -->

        <script>
            const image = document.getElementById("image");
            const downloadLink = document.getElementById("downloadLink");

            downloadLink.addEventListener("click", function () {
                // e.preventDefault();
                const canvas = document.createElement("canvas");
                canvas.width = 3000;
                canvas.height = 1000;

                const context = canvas.getContext("2d");
                context.drawImage(image, 110, 110);

                const link = document.createElement("a");
                link.download = downloadLink.getAttribute("download");
                link.href = canvas.toDataURL("image/jpeg");

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>

    </body>
