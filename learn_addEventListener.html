<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        //css rieng
        .drop{
            /* filter: drop-shadow(5px 5px 3px black); */
            /* box-shadow: 5px 5px 3px black; */
            -webkit-mask-image: url(https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80);
            /* -webkit-mask-repeat: no-repeat; */
        }
        .text{
            background: linear-gradient(45deg,black,white,black);
        }
    </style>
</head>
<body>
    <label>
        Nhập tên của bạn:
        <input type="text" id="nameInput">
    </label>
    <p id="greeting"></p>
    <script>
        const nameInput = document.getElementById('nameInput');
            const greeting = document.getElementById('greeting');

            nameInput.addEventListener('change', (event) => {
                // Lấy giá trị của input
                const name = event.target.value;

                // Thay đổi nội dung của phần tử "greeting"
                greeting.textContent = `Xin chào, ${name}!`;
            });
    </script>
</body>
</html>
