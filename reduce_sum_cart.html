<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [1, 2, 3, 4, 5]

        const total_sum = numbers?.reduce((x, y) => {
            return x + y;
        }, 0);
        console.log(total_sum);

        const data = [
            { id: 1, name: "o-1", price: 100, available: 3 },
            { id: 2, name: "o-2", price: 200, available: 2 },
            { id: 3, name: "o-3", price: 300, available: 2 },
            { id: 3, name: "o-3", price: 400 }
        ]
        const result = data?.reduce((sum, item) => {
            return sum + item.price * item.available
        }, 0);
        console.log(result);
    </script>
</body>

</html>
